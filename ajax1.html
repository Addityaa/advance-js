<button onclick="loadDoc()">Click To View Data</button>
<div id = "demo">
    
</div>
<script>
    function loadDoc(){
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET","https://jsonplaceholder.typicode.com/posts",true);
        xhttp.send();
        xhttp.onreadystatechange = function(){
            if(this.readyState== 4 && this.status==200){
                
                var table = "<table border='1'><tr><th>userid</th><th>id</th><th>title</th><th>body</th></tr>"
                var obj = JSON.parse(this.responseText);
               
                for(var key of obj){    
                     table+="<tr>"
                    for(var sub in key){

                        table+="<td>"+key[sub]+"</td>"
                        
                    }
                        table+="</tr>"
                }
            
                document.getElementById("demo").innerHTML = table
            }
        };
    }
</script>
