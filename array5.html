<script>
    var arr = [10, 20, 30, 20, 10]

    for (i = 0; i < parseInt(arr.length / 2); i++) {
        if(arr[i] != arr[arr.length - 1 - i])
            break;
        console.log(i);
    }

    if(i==parseInt(arr.length/2))
        console.log("array is palindrome");
    else    
        console.log("array is not palindrome");
</script>
