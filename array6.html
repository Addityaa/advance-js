<script>
    var arr = [];
    var row = 3,col=3,count=0;
    for(var i=0;i<row;i++){
        arr[i] = [];
        for(var j=0;j<col;j++){
            arr[i][j] = ++count;
        }
    }

    document.write("Array elements are : <br>");
    // arr.forEach((element)=>{
    //     console.log(element+"  ");
    // });

    for(i=0;i<row;i++){
        for(j=0;j<col;j++){
            document.write(arr[i][j]+"   ");
        }
        document.write("<br>");
    }
</script>
