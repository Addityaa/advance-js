<script>
    var a=[];
    var count=0;
    for(i=0;i<2;i++){
        a[i] = [];
        for(j=0;j<3;j++){
            a[i][j] = [];
            for(k=0;k<3;k++){
                a[i][j][k] = ++count;
            }
        }
    }

    for(i=0;i<2;i++){
        for(j=0;j<3;j++){
            for(k=0;k<3;k++){
               document.write(a[i][j][k]);
            }
           
           
     document.write("<br>")
        }
        //document.write("<br>")

    }

</script>
