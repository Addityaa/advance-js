<script>
    // solution -- spread operator

    var car1 = ["Audi","BMW","Honda"];
    var car2 = [...car1,"alto","maruti"];

    document.write("<br>car2 : "+car2);

    document.write("<br>car2 : "+car2);
    
</script>
